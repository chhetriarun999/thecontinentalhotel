<!DOCTYPE html> 
<html lang="en">

        <meta charset="UTF-8">

        <title>
           Sign-up The Continental Hotel
        </title>    
        
    <link rel="icon" href="Images/Contential-logo.jpg" type="image/png">
    <link rel="stylesheet" href="Hotel-login-page.css">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>

<h1>The Continental Hotel</h1>
    <div class="glass-container">
        <div class="login-box">
            <h2> Login</h2> 
            <form action="Hotel-main-page.html" method="GET" onsubmit="return showAlert()"> 

                <input type="text" id="username" name="username" required placeholder="Username">
                
                <input type="password" id="password" name="password" required placeholder="Password"> 
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"> Remember me</label>
                    <a href="#"> Forgot Password?</a>
                </div>
                
                <button type="submit"> Signup </button>

                <p> Don't have an account? <a href="hotel-register-page.html" id="register"> Register </a></p> 
            </form>
        </div> 
    </div>

    
    </body>
    </html>
