<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="This is a lab exercise on HTML basics, including comments, headings, text formatting, and more.">
<meta name="keywords" content="HTML">
<meta name="author" content="Arun Chhetri">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
HTML Basics - Lab Exercise
</title> <!---icon and External CSS-->
<link rel="icon" href="Images/rock-paper-scissors.png" type="image/png" sizes="512x512">
<link rel="stylesheet" href="Rock-Paper-Scissors.css" type="text/css" > <!---fonts-->
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
<style>
    body {
font-family: 'Ga Maamli', sans-serif;
margin: 0;
padding: 0;
background-image: url(Images/rock-paper-scissors-background.jpg);
background-repeat: no-repeat;
background-size: cover;
text-align: center;
}
h1 {
font-size: 60px;
margin: 20px 0;
color: white;
}
.game-container {
display: flex;
justify-content: center;
align-items: center;
gap: 20px;
margin: 30px auto;
max-width: 1200px;
flex-wrap: wrap;
}
.panel {
width: 250px;
height: 250px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
background-size: cover;
background-position: center;
transition: transform 0.3s ease, box-shadow 0.3s ease;
cursor: pointer;
position: relative;
}
.panel:hover {
transform: scale(1.1);
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}
.panel-overlay {
position: absolute;
bottom: 0;
width: 100%;
text-align: center;
background: rgba(0, 0, 0, 0.5);
color: white;
padding: 10px;
font-size: 20px;
font-weight: bold;
}
#result-panel {
width: 80%;
max-width: 900px;
margin: 40px auto;
padding: 30px;
background-color: #fff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
border-radius: 15px;
text-align: center;
font-size: 28px;
font-weight: bold;
color: #333;
position: relative;
z-index: 10; /* Ensures the result panel is on top */
}
.game-container {
position: relative;
z-index: 1; /* Ensure game panel content sinks behind */
}
#reset {
background-color: blue;
color: white;
border: none;
border-radius: 8px;
padding: 10px 20px;
font-size: 18px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s ease;
}
#reset:hover {
background-color: red;
}
</style>


</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="game-container">
<div class="panel" id="rock" style="background-image: url('Images/rock.webp');">
<div class="panel-overlay">Rock</div>
</div>
<div class="panel" id="paper" style="background-image: url('Images/paper.webp');">
<div class="panel-overlay">Paper</div>
</div>
<div class="panel" id="scissors" style="background-image: url('Images/scissors.webp');">
<div class="panel-overlay">Scissors</div>
</div>
</div>
<div id="result-panel" style="display: none;">
<div id="result">Result: Choose an option to play!</div>
<button id="reset">Reset</button>
</div>
<script>
const panels = document.querySelectorAll('.panel');
const resultDiv = document.getElementById('result');
const resetButton = document.getElementById('reset');
// Handling the user's choice
panels.forEach(panel => {
panel.addEventListener('click', function () {
const playerChoice = this.id;
const choices = ['rock', 'paper', 'scissors'];
const computerChoice = choices[Math.floor(Math.random() * 3)];
let result = '';
// Determine the game result
if (playerChoice === computerChoice) {
result = "It's a draw!";
} else if (
(playerChoice === 'rock' && computerChoice === 'scissors') ||
(playerChoice === 'scissors' && computerChoice === 'paper') ||
(playerChoice === 'paper' && computerChoice === 'rock')
) {
result = 'You win!';
} else {
result = 'Computer wins!';
}
// Show the result in the result panel
document.getElementById('result').textContent = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
// Show the result panel and hide the game container
document.getElementById('result-panel').style.display = 'block';
document.querySelector('.game-container').style.display = 'none';
});
});
// Reset the game
resetButton.addEventListener('click', () => {
document.getElementById('result-panel').style.display = 'none';
document.querySelector('.game-container').style.display = 'flex';
});
</script>
</body>
</html>
